<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#f8fafc"/>
  <defs>
    <linearGradient id="ogGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#8B5CF6" />
    </linearGradient>
    <filter id="ogGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <g transform="translate(444, 159) scale(0.6)">
      <!-- Abstract V Shape -->
      <path d="M110 80 L256 380 L402 80" stroke="url(#ogGradient)" stroke-width="60" stroke-linecap="round" stroke-linejoin="round" fill="none" filter="url(#ogGlow)"/>
      <circle cx="256" cy="380" r="30" fill="white" />
      <circle cx="256" cy="380" r="15" fill="#8B5CF6" />
      <circle cx="110" cy="80" r="20" fill="#3B82F6" />
      <circle cx="402" cy="80" r="20" fill="#8B5CF6" />
      <path d="M190 240 L322 240" stroke="white" stroke-width="20" stroke-linecap="round" stroke-opacity="0.5" />
  </g>
  
  <text x="600" y="480" font-family="system-ui, sans-serif" font-size="48" font-weight="bold" fill="#1e293b" text-anchor="middle">Viktron.ai</text>
  <text x="600" y="540" font-family="system-ui, sans-serif" font-size="24" fill="#64748b" text-anchor="middle">Enterprise AI Workforce</text>
</svg>