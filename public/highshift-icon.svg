        <stop offset="0%" stop-color="rgba(56, 189, 248, 0.4)" />
        <stop offset="100%" stop-color="rgba(30, 58, 138, 0.8)" />
      </linearGradient>
      <filter id="glass_blur" x="-20%" y="-20%" width="140%" height="140%">
