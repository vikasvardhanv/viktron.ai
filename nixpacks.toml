# Nixpacks configuration for Viktron
# This configures the build process for Vite frontend + Express backend

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["npm install"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm run start:server"

[variables]
NODE_ENV = "production"
