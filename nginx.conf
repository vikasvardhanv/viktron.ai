server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Enable HTTP/2 push for critical assets
    http2_push_preload on;

    # Gzip compression for faster loading
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/atom+xml
        image/svg+xml
        font/woff
        font/woff2;

    # Connection optimization
    keepalive_timeout 65;
    keepalive_requests 100;

    # Buffer optimization
    client_body_buffer_size 10K;
    client_header_buffer_size 1k;
    client_max_body_size 8m;
    large_client_header_buffers 2 1k;

    # Sendfile optimization
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # Static assets with aggressive caching (1 year)
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header X-Content-Type-Options "nosniff" always;
    }

    # JavaScript files
    location ~* \.js$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Content-Type "application/javascript; charset=utf-8";
    }

    # CSS files
    location ~* \.css$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Images and fonts
    location ~* \.(svg|png|jpg|jpeg|gif|ico|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Vary "Accept-Encoding";
    }

    # Video files with range support for streaming
    location ~* \.(mp4|webm|ogg|mov)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Accept-Ranges bytes;
    }

    # SEO files - cache for 1 day
    location = /robots.txt {
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
        add_header Content-Type "text/plain";
    }

    location = /sitemap.xml {
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
        add_header Content-Type "application/xml";
    }

    location = /manifest.json {
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
        add_header Content-Type "application/manifest+json";
    }

    location = /ai.txt {
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
        add_header Content-Type "text/plain";
    }

    # HTML - no cache (always fresh)
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # SPA fallback - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
        
        # Don't cache index.html
        location = /index.html {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # Security: deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Allow .well-known directory
    location ^~ /.well-known/ {
        allow all;
    }
}
