      /* Solid surface system */
      .glass {
        background: #121621;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .glass-card {
        background: #121621;
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .glass-card:hover {
        background: #171c2a;
        border-color: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
        box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
      }

      /* Gradient text */
      .gradient-text {
        background: linear-gradient(135deg, #fff 0%, #dbe7ff 50%, #a9c7ff 100%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: textShine 4s linear infinite;
      }

      @keyframes textShine {
        to { background-position: 200% center; }
      }

      /* Animated accent background */
      .animated-gradient {
        background: linear-gradient(-45deg, #4f8cff, #2d6cdf, #84c9ff, #4f8cff);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }

      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Glow effects */
      .glow-sky {
        box-shadow: 0 0 40px -10px rgba(79, 140, 255, 0.35);
      }

      .glow-purple {
        box-shadow: 0 0 40px -10px rgba(45, 108, 223, 0.35);
      }

      .glow-emerald {
        box-shadow: 0 0 40px -10px rgba(132, 201, 255, 0.35);
      }

      /* Text selection */
      ::selection {
        background: rgba(14, 165, 233, 0.3);
        color: #fff;
      }

      /* Focus styles */
      :focus-visible {
        outline: 2px solid rgba(14, 165, 233, 0.5);
        outline-offset: 2px;
      }

      /* Perspective for 3D transforms */
      .perspective-1000 {
        perspective: 1000px;
      }

      /* Smooth transitions for all interactive elements */
      a, button {
        transition: all 0.2s ease;
      }

      /* Loading skeleton animation */
      @keyframes skeleton {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }

      .skeleton {
        background: linear-gradient(90deg,
          rgba(255,255,255,0.03) 0%,
          rgba(255,255,255,0.08) 50%,
          rgba(255,255,255,0.03) 100%
        );
        background-size: 200% 100%;
        animation: skeleton 1.5s infinite;
      }

      /* Framer-style motion blur effect */
      .motion-blur {
        filter: blur(0);
        transition: filter 0.3s ease;
      }

      .motion-blur.active {
        filter: blur(4px);
      }

      /* Noise texture overlay */
      .noise::before {
        content: '';
        position: absolute;
        inset: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        opacity: 0.02;
        pointer-events: none;
        z-index: 1;
      }

      /* Smooth page transitions */
      .page-enter {
        opacity: 0;
        transform: translateY(20px);
      }

      .page-enter-active {
        opacity: 1;
        transform: translateY(0);
        transition: opacity 0.4s ease, transform 0.4s ease;

      .page-exit {

        transform: translateY(0);
      }

      .page-exit-active {
        opacity: 0;
        transform: translateY(-20px);
        transition: opacity 0.4s ease, transform 0.4s ease;
      }
